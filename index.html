<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgetly AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito+Sans:wght@400;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
      :root, [data-theme="dark"] {
        --color-bg-primary: #0A192F;
        --color-bg-secondary: #172A45;
        --color-text-primary: #CCD6F6;
        --color-text-secondary: #8892B0;
        --color-accent-primary: #64FFDA;
        --color-accent-secondary: #FF6B6B;
        --color-accent-text: #0A192F;
        --color-border: #8892B033;
        --color-accent-pill-bg: rgba(100, 255, 218, 0.15); /* Fallback - Updated dynamically in App.tsx */
        --color-balance-pill-bg: var(--color-bg-secondary);
        --color-dropdown-bg: var(--color-bg-secondary);
      }
      [data-theme="light"] {
        --color-bg-primary: #FAFAFA;
        --color-bg-secondary: #FAFAFA;
        --color-text-primary: #212529;
        --color-text-secondary: #6C757D;
        --color-accent-primary: #2980b9;
        --color-accent-secondary: #DC3545;
        --color-accent-text: #FAFAFA;
        --color-border: #DEE2E6;
        --color-accent-pill-bg: rgba(41, 128, 185, 0.15); /* Fallback - Updated dynamically in App.tsx */
        --color-balance-pill-bg: #CCCCCC;
        --color-dropdown-bg: #FFFFFF;
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
        animation: fade-in-right 0.3s ease-out forwards;
      }
      
      @keyframes fade-in-down {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-down {
          animation: fade-in-down 0.2s ease-out forwards;
      }

      @keyframes pulse-out {
        0%, 100% {
          transform: scale(1);
          opacity: 0;
        }
        50% {
          transform: scale(1.15);
          opacity: 1;
        }
      }

      @keyframes pulse-in {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.15);
          opacity: 0;
        }
      }

      .icon-pulse-out {
        animation: pulse-out 3s ease-in-out infinite;
      }
      .icon-pulse-in {
        animation: pulse-in 3s ease-in-out infinite;
      }
      
      /* Fix for date picker visibility */
      [data-theme="dark"] input[type="date"] {
        color-scheme: dark;
      }
      [data-theme="light"] input[type="date"] {
        color-scheme: light;
      }
      [data-theme="dark"] input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-primary': 'var(--color-bg-primary)',
              'bg-secondary': 'var(--color-bg-secondary)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'accent-primary': 'var(--color-accent-primary)',
              'accent-secondary': 'var(--color-accent-secondary)',
              'accent-text': 'var(--color-accent-text)',
              'border': 'var(--color-border)',
              'accent-pill-bg': 'var(--color-accent-pill-bg)',
              'balance-pill-bg': 'var(--color-balance-pill-bg)',
              'dropdown-bg': 'var(--color-dropdown-bg)',
            },
            fontFamily: {
              sans: ['Nunito Sans', 'sans-serif'],
              mono: ['Nunito Sans', 'sans-serif'],
              robotic: ['Orbitron', 'sans-serif'],
            }
          }
        }
      }
    </script>
